<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Funcy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico">
    <link href='http://fonts.googleapis.com/css?family=Lato|Varela+Round' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-default navbar-fixed-top navbar-app">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand" href="list.html">
                    <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>FUNCY
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="list.html">Shop</a>
                    </li>
                    <li><a href="index.html">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="logged-out"><a href="login.html">Sign In</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group has-feedback">
                        <label class="control-label hidden" for="search">Search</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="search" placeholder="Search">
                        </div>
                        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                    </div>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container main-container detail">

    </div>

    <script type="text/template" id="product-template">
        <div class="col-md-9">

            <div class="panel panel-default panel-main">
                <div class="product">
                <img src="<%= images[0] %>" alt="Dummy image">
                <div class="overlay" href="detail.html?product=1">
                    <div class="btn-group btn-funcy <%= liked?'hidden':'' %>" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-primary">funcy!</button>
                    </div>
                    <div class="btn-group btn-funcy <%= !liked?'hidden':'' %>" role="group" aria-label="...">
                        <button type="button" class="btn btn-success active"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-success">unfuncy!</button>
                    </div>
                </div>
            </div>
                <div class="page-header">
                    <h1> <%= name %> <small class="pull-right"><%= likes %> funcies</small></h1>
                </div>

                <div class="comments-list">
                    <!-- comments here -->
                    <div class="media">
                        <div class="media-body">
                            <h4 class="media-heading user_name">Me</h4>
                            <textarea class="form-control" name="comment" id="comment-input" rows="2" placeholder="Write a comment"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-3 panel panel-default panel-side">
            <p class="lead"><%= price %> <%= currency %></p>
            <h1 class="title">Description</h1>
            <p class="description"><%= description %></p>
            <div class="images">
            <% _.each(images, function (image) { %>
                <img class="panel panel-default" src="<%= image %>">
            <% }); %>
            </div>
            <div class="actions">
                <button class="btn btn-block btn-success">Buy!</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="comments-template">
        <% _.each(comments, function (comment) { %>
            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading user_name"><%= comment.name %></h4> <%= comment.text %>
                </div>
            </div>
        <% }); %>
    </script>

    <script type="text/template" id="comment-template">
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading user_name"><%= name %></h4> <%= text %>
            </div>
        </div>
    </script>

    <footer class="row">
        <div class="col-md-4">
            <p class="brand">
                <span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span>FUNCY
            </p>
        </div>
        <div class="col-md-2">
            <div class="footer-links">
                <a href="http://facebook.com" target="_blank">Facebook</a>
                <a href="http://twitter.com" target="_blank">Twitter</a>
                <a href="http://google.com" target="_blank">Google+</a>
            </div>
        </div>
        <div class="col-md-2">
            <div class="footer-links">
                <a href="#">About us</a>
                <a href="#">Term of use</a>
                <a href="#">FAQ</a>
                <a href="#">Privacy policy</a>
            </div>
    </footer>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <script src="bower_components/hello/dist/hello.all.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        e = o.createElement(i);

        r.parentNode.insertBefore(e, r)

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/list.js"></script>
    <script src="scripts/detail.js"></script>
    <!-- endbuild -->
</body>

</html>
